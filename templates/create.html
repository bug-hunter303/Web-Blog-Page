{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {% if form.instance.pk and post.author == user %}
                        Update Post
                    {% else %}
                        Create post
                    {% endif %}
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    {% if form.instance.pk and post.author == user %}
                        Update Post
                    {% else %}
                        Create post
                    {% endif %}
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
